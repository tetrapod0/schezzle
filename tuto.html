	<script>
		exps = [
			'(1/13)<br><p style="text-align: left; margin-top: 15px; font-size: 13px; font-weight:bold;">안녕하세요! 여기는 튜토리얼입니다.<br>바로설명 드리자면 처음 "시작하기"를 들어가면 그림과 같이 떠요.</p>',
			'(2/13)<br><p style="text-align: left; margin-top: 15px; font-size: 13px; font-weight:bold;">저 빨간 동글이 부분을 터치하면<br>그림처럼 네모난것이 생겨요.</p>',
			'(3/13)<br><p style="text-align: left; margin-top: 15px; font-size: 13px; font-weight:bold;">강의이름과 무슨요일, 몇교시인지 입력해보았어요.<br>전 필수로 들을 강의를 3개로 잡았어요.</p>',
			'(4/13)<br><p style="text-align: left; margin-top: 15px; font-size: 13px; font-weight:bold;">그 다음에 저 빨간 동글이 부분을 터치하면<br>위에서 했던거와 같이 네모난것이 생겨요.</p>',
			'(5/13)<br><p style="text-align: left; margin-top: 15px; font-size: 13px; font-weight:bold;">위에 있던 3개의 강의는 이름 또는 시간이 겹치면 안되지만,<br>여기서는 이름이 겹치든 시간이 겹치든 상관이 없어요.</p>',
			'(6/13)<br><p style="text-align: left; margin-top: 15px; font-size: 13px; font-weight:bold;">보통 7과목 듣지요?<br>빨간 동글이 터치해서 7까지 올리면 됩니다.</p>',
			'(7/13)<br><p style="text-align: left; margin-top: 15px; font-size: 13px; font-weight:bold;">짠!</p>',
			'(8/13)<br><p style="text-align: left; margin-top: 15px; font-size: 13px; font-weight:bold;">공강할 요일을 선택했어요.<br>전 금요일을 공강으로 잡았어요.<br>공강 여러개 잡을 수 있지만 욕심가득한 시간표는 나오지않아요~</p>',
			'(9/13)<br><p style="text-align: left; margin-top: 15px; font-size: 13px; font-weight:bold;">자 이제 "가능한 시간표들 보기" 버튼을 터치하면 말그대로 가능한 시간표들이 나와요<br>저는 운이 나빠 시간표 하나만 나왔지만<br>여러분은 플랜B 시간표들을 많이 볼 수 있을 거에요.</p>',
			'(10/13)<br><p style="text-align: left; margin-top: 15px; font-size: 13px; font-weight:bold;">여기는 주의사항입니다.<br>이름칸에 공백으로 남겨두면 안돼요~</p>',
			'(11/13)<br><p style="text-align: left; margin-top: 15px; font-size: 13px; font-weight:bold;">저건 불가능해요.</p>',
			'(12/13)<br><p style="text-align: left; margin-top: 15px; font-size: 13px; font-weight:bold;">"필수"인 강의들은 시간이 겹치면 안되지만<br>반면에, "선택"인 강의들은 시간이 겹쳐도 됩니다.</p>',
			'(13/13)<br><p style="text-align: left; margin-top: 15px; font-size: 13px; font-weight:bold;">"필수"인 강의들은 이름이 겹치면 안되지만<br>반면에, "선택"인 강의들은 이름이 겹쳐도 됩니다.<br>Q: 전필인데 이름이 같은 강의가 두개에요!<br>A: 그럴땐 강의1, 강의2.. 이런식으로 바꿔주세요.</p>'];


		images = [];
		images.push('images/0.png');
		images.push('images/1.png');
		images.push('images/2.png');
		images.push('images/3.png');
		images.push('images/4.png');
		images.push('images/5.png');
		images.push('images/6.png');
		images.push('images/7.png');
		images.push('images/8.png');
		images.push('images/9.png');
		images.push('images/10.png');
		images.push('images/11.png');
		images.push('images/12.png');

		let cur = 0;
		img = document.querySelector('#img_tag');
		img.setAttribute('style', 'width: 65%;');
		p = document.querySelector('#expl');

		window.onload = init;
		function init(){
			img.src = images[cur];
			p.innerHTML = exps[cur];
		}

		function pre_image(){
			cur = cur + images.length - 1; 
			cur %= images.length;
			img.src = images[cur];
			p.innerHTML = exps[cur];
		}

		function next_image(){
			cur = cur + images.length + 1; 
			cur %= images.length;
			img.src = images[cur];
			p.innerHTML = exps[cur];
		}
	</script>
